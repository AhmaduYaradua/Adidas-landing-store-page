<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADIDAS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar section -->

    <header class="mb-1">
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">STRIPES SUPREMACY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                ADIDAS
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Stores</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Shop For
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">MALE</a></li>
                    <li>
                      <a class="dropdown-item" href="#">FEMALE</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Disabled</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search location"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Navbar section ends here -->

    <!-- Logo Section -->
    <img src="logoH.jpeg" alt="logo" />
    <!-- Logo section ends here -->

    <!-- Hero section -->
    <img src="R.jPEG" class="card-img" alt="..." />
    <!-- Hero section ends here  -->

    <!-- Product Section -->
    <div class="container mt-4">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2 g-3"
      >
        <div class="col">
          <div class="card">
            <img src="shoe1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Lite Racer Adapt 7.0</h5>
              <p class="card-text">Men's Running.</p>
              <a href="#" class="btn btn-dark">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="shoe2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Yeezy Boost 700</h5>
              <p class="card-text">Adidas x Yeezy.</p>
              <a href="#" class="btn btn-dark">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="shoe3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Ubounce DNA Shoes</h5>
              <p class="card-text">Men's Originals.</p>
              <a href="#" class="btn btn-dark">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="shoe4.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Gazelle Indoors</h5>
              <p class="card-text">Adidas Originals.</p>
              <a href="#" class="btn btn-dark">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Prodcut section ends here -->

    <!-- Footer section -->
    <div
      class="d-flex gap-3 justify-content-center border-top border-dark mt-4 pt-2"
    >
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-solid fa-phone"></i>
    </div>
    <!-- Footer section ends here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a61736af53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
